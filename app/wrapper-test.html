<!DOCTYPE html>
<html>
<head>
  <title>Wrapper Test</title>
</head>
<body>

  <button class="go-home">Home</button>
  <button class="go-add-event">Add Event</button>
  <button class="go-event-list">Event List</button>

  <br/><br/>

  <iframe style="border:0;" src="index.html" width="100%" height="800"></iframe>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
  <script type="text/javascript">

    var $iframe = $('iframe');
    var contentHeight = 0;

    setInterval(function () {
      var currentContentHeight = $iframe.contents().find('html').height();

      if (contentHeight !== currentContentHeight) {
        contentHeight = currentContentHeight;
        $iframe.css('height', contentHeight);
        console.log('height changed');
      }
    }, 1);

    $('.go-home').click(function(event) {
      $iframe[0].src = 'index.html#/';
    });

    $('.go-add-event').click(function(event) {
      $iframe[0].src = 'index.html#/add';
    });

    $('.go-event-list').click(function(event) {
      $iframe[0].src = 'index.html#/events';
    });

  </script>

</body>
</html>
